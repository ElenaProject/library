<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<title>Отличие box-shadow и drop-shadow</title>
	<style>
		.compare {
			text-align: center;
			font-size: 0;
		}

		.compare-left {
			display: inline-block;
			box-sizing: border-box;
			padding: 20px;
		}

		.compare-left img {
			width: 80%;
		}

		.box-shadow img {
			box-shadow: 0 0 10px red;
			/*background-color: #fff;*/
		}

		.filter-shadow img {
			filter: drop-shadow(0 0 10px red);
			/*background-color: #fff;*/
		}
	</style>
</head>

<body>
	<div class="compare symbol">
		<div class="compare-left box-shadow">
			<img src="img/symbol.png" alt="">
		</div>
		<div class="compare-left filter-shadow">
			<img src="img/symbol.png" alt="">
		</div>
	</div>
</body>

</html>
