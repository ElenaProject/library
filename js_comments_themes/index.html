<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="setting.css">
	<link rel="stylesheet" href="style.css">
	<title>Комментарии && темы</title>
</head>

<body class="page light-theme">
	<header class="page-header">
		<div class="container">
			<button class="theme-button" type="button">Изменить тему</button>
		</div>
	</header>

	<main class="inner-news">

		<section class="comment-feed container">
			<h2>Комментарии</h2>
			<ol class="comment-list">
				<li class="user-comment">Да ну, бред какой-то…</li>
			</ol>
			<form action="https://echo.htmlacademy.ru/courses" method="post" class="comment-form">
				<div class="comment-inner">
					<label class="comment-label" for="comment-input">ваш комментарий</label>
					<input type="text" class="comment-field" placeholder="Комментарий" required id="comment-input">
				</div>
				<button class="button" type="submit">Отправить</button>
			</form>
		</section>
	</main>

	<script src="themes.js"></script>
	<script src="comments.js"></script>
</body>

</html>
